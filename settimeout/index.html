<!DOCTYPE HTML>
<html>
 <head>
  <title>Service worker and presistant notifications</title>
 </head>
 <body>
  <script>
  Notification.requestPermission()
    .then(() => { return navigator.serviceWorker.register('sw.js') })
    .then(function(reg) {
      // registration worked
      console.log(reg);
    })
    .catch(function(error) {
      // registration failed
      console.log('Registration failed with ' + error);
    });
  </script>
 </body>
</html>
